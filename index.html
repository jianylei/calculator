<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> calculator (Danny Lei) </title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
        <div class="main-container">
            <div class="display">
                <div class="previous-operation"></div>
                <div class="current-operation"></div>
            </div>
            <button class="btn-clear"><i class="fas fa-trash-alt"></i></button>
            <button class="btn-delete"><i class="fas fa-backspace"></i></button>
            <button class="btn-operator"> รท </button>
            <button class="btn-number"> 7 </button>
            <button class="btn-number"> 8 </button>
            <button class="btn-number"> 9 </button>
            <button class="btn-operator"> x </button>
            <button class="btn-number"> 4 </button>
            <button class="btn-number"> 5 </button>
            <button class="btn-number"> 6 </button>
            <button class="btn-operator"> - </button>
            <button class="btn-number"> 1 </button>
            <button class="btn-number"> 2 </button>
            <button class="btn-number"> 3 </button>
            <button class="btn-operator"> + </button>
            <button class="btn-number"> . </button>
            <button class="btn-number"> 0 </button>
            <button class="btn-equal"> = </button>
        </div>
    </main>
	<script src="app.js"></script>
  </body>
</html>
